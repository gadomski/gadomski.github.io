name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          path: _site
          ref: gh-pages
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.5
          bundler-cache: true
      - name: Build
        run: bundle exec jekyll build
      - run: git config --global user.email "pete.gadomski@gmail.com"
      - run: git config --global user.name "Pete Gadomski"
      - name: Commit and push
        run: cd _site && git add . && git commit -m "github actions" && git push
